<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body style="text-align: center; background-image: url(/img/pexels-mudassir-ali-2680270.jpg);">
    <h1> JavaScript Implementation </h1>
    <fieldset style="border-radius: 10px; background-color: burlywood;">
        <button onclick="ShowAlert()" style="background-color: rgb(38, 170, 119);">Show Alert</button>
        <button onclick="ShowConfirm()" style="background-color: yellowgreen;">Show Confirm</button>
        <button onclick="ShowPrompt()" style="background-color: greenyellow;">Show Prompt</button>
    </fieldset>
    <div style="margin:50px;">
        <p id="clickExample">Click me!</p>
        <button onclick="changeText()" style="background-color: rgb(138, 168, 85);">changeMe</button><br><br><br>
    </div>
    <h2>Submit Form !</h2>
    <fieldset style="border-radius: 10px; background-color: bisque;">
        <form id="MyForm" onsubmit="submitForms()">
            <label for="Name">Name :</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="Email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>
    
    <script>
        function ShowAlert(){
            alert("This is an alert box!");
        }
        function ShowConfirm() {
            if(confirm('Are you sure?')){
                alert("You clicked OK");
                } else{alert("You clicked Cancel")}
                }
        function ShowPrompt(){
            var name = prompt("Please enter your name:","John Doe");
            document.write("<h1>"+name+"</h1>");
        }
        function changeText(){
            var clickExample = document.getElementById("clickExample");
            clickExample.innerHTML = "Button Clicked !";
        }
        function submitForms(){
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            alert("Form submitted with Name :" +name+ " and email:" +email)
        }
    </script>
</body>
</html>
